<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동욱 ♥ 찬양</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: auto;
            min-height: 100vh;
            overflow-y: auto;
        }

        /* 갤러리 영역 - 고정 크기 유지 */
        .gallery {
            height: 73vh; /* 고정 크기 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            overflow: hidden;
            border-bottom: 4px solid #333;
            position: relative;
            flex-shrink: 0;
            -webkit-user-select: none; /* Chrome, Safari */
            -webkit-user-drag: none;
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer */
            user-select: none; /* 표준 */
            pointer-events: none;
            touch-action: none;
        }

        .gallery img {
            max-height: 90%;
            max-width: 90%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            -webkit-user-select: none; /* Chrome, Safari */
            -webkit-user-drag: none;
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer */
            user-select: none; /* 표준 */
            pointer-events: none;
            touch-action: none;
        }

        /* 썸네일 리스트 */
        .thumbnail-list {
            height: 100%;
            background-color: #222;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            flex-shrink: 0;
            scroll-behavior: smooth;
            -webkit-user-select: none; /* Chrome, Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer */
            user-select: none; /* 표준 */
        }

        .thumbnail-list::-webkit-scrollbar {
            height: 6px;
        }

        .thumbnail-list::-webkit-scrollbar-track {
            background: #333;
        }

        .thumbnail-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .thumbnail-list img {
            height: 100px;
            width: auto;
            margin: 0 5px;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 5px;
            transition: transform 0.2s ease, border-color 0.2s ease;
            object-fit: cover;
            -webkit-user-select: none; /* Chrome, Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer */
            user-select: none; /* 표준 */
        }

        .thumbnail-list img.selected {
            border-color: #eec64e;
        }

        /* 계좌번호 섹션 */
        .account-section {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .account-box {
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .account-box h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.0em;
        }

        .account-box p {
            margin: 5px 0;
            color: #555;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .account-box span {
            font-weight: bold;
            color: #007bff;
        }

        .account-section-title {
            -webkit-user-select: none; /* Chrome, Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer */
            user-select: none; /* 표준 */
        }

        .account-box-title {
            -webkit-user-select: none; /* Chrome, Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer */
            user-select: none; /* 표준 */
        }

        /* 오디오 볼륨 조정 */
        #backgroundAudio {
            display: none;
        }
    </style>
</head>
<body>
<!-- 갤러리 -->
<div class="gallery" id="mainImageContainer">
    <img id="mainImage" src="images/image1.jpeg" alt="Main Image">
</div>

<!-- 썸네일 리스트 -->
<div class="thumbnail-list" id="thumbnailList"></div>

<!-- 계좌번호 섹션 -->
<div class="account-section">
    <h4 class="account-section-title">❤️ 마음 전하시는 곳 ❤️</h4>

    <!-- 신부측 -->
    <div class="account-box bride-side">
        <h3 class="account-box-title">👰 신부측 계좌번호</h3>
        <p>우리은행 1002364018929 김동주</p>
        <p>우리은행 1002329962078 권순영</p>
        <p>카카오뱅크 3333139952028 김찬양</p>
    </div>

    <!-- 신랑측 -->
    <div class="account-box groom-side">
        <h3 class="account-box-title">🎩 신랑측 계좌번호</h3>
        <p>농협은행 84105652114296 최선화</p>
        <p>카카오뱅크 3333310670915 정동욱</p>
    </div>
</div>

<!-- 배경 음악 -->
<audio id="backgroundAudio" autoplay loop preload="auto">
    <source src="audios/background.mp3" type="audio/mpeg">
    브라우저가 오디오 태그를 지원하지 않습니다.
</audio>

<script>
    // 볼륨 설정
    const audio = document.getElementById('backgroundAudio');
    audio.volume = 0.5;

    // 첫 클릭 시 오디오 재생
    document.body.addEventListener('click', () => {
        if (audio.paused) {
            audio.play().catch(err => console.log("Audio play failed:", err));
        }
    }, { once: true });
</script>

<script>
    // 썸네일 리스트 생성
    const thumbnailList = document.getElementById('thumbnailList');
    const mainImage = document.getElementById('mainImage');

    const images = Array.from({ length: 8 }, (_, i) => `images/image${i + 1}.jpeg`);

    images.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = `Thumbnail ${index + 1}`;
        if (index === 0) img.classList.add('selected');
        img.addEventListener('click', () => {
            mainImage.src = src;
            document.querySelectorAll('.thumbnail-list img')
                .forEach(el => el.classList.remove('selected'));
            img.classList.add('selected');
        });
        thumbnailList.appendChild(img);
    });
</script>
</body>
</html>
